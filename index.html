<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Mortgage Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <div id="mba-mortgage-calculator">
        <h1>My Mortgage Calculator</h1>
        <main id="mortgage-calculator">
            <section>
                <div id="applicants">

                </div>
                <div id="applicant-buttons">
                    <button id="add-applicant"><i class="fas fa-plus-circle" style="color: green">
                        </i>Add another applicant</button>
                    <button id="remove-applicant" hidden><i class="fas fa-minus-circle" style="color: red;">
                        </i>Remove applicant</button>
                </div>
                <button id="calculate"><i class="fas fa-play-circle"></i>Calculate</button>
            </section>
            <section id="result">
                <div id="borrow">
                    <h3>You could borrow</h3>
                    <p>£0.00</p>
                </div>
                <div id="property-value">
                    <h3>To buy a property worth</h3>
                    <p>£0.00</p>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
